<div class="f-upload-body" id="f-upload-window" style="display: none;">
	<div class="f-upload-wrapper">
		<div class="f-file-area">
			<img class="f-preview-img" alt="" src="/img/placeholders/upload.png" id="preview-img">
		</div>
		<div class="f-upload-area">
			<div style="height: 4rem; width: 100%; display: flex; flex-direction: row; justify-content: flex-end;">
				<button class="f-btn close" id="close-btn">
					<svg class="svg" width="32" height="32" viewBox="0 0 16 16">
						<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
					</svg>
				</button>
			</div>
			<form action="#" method="post" enctype="multipart/form-data" id="upload-form" class="f-upload-form">
			    <input data-value="scope" type="text" name="scope" hidden="true"/>
			    <input data-value="type" type="text" name="type" hidden="true"/>
			    <div class="f-abs-area f-abs-div">
			    	<div>Choose File</div>
			    </div>
			    <input class="f-abs-area f-btn choose" type="file" accept="image/*" name="file" id="file"/>
			    <div style="height: 140px;"></div>
			    <input class="f-btn upload" type="submit" id="upload-btn" value="Upload"/>
			</form>
		</div>
	</div>
	
	<script type="text/javascript">
		function display(where) {
			let input = $('#file')[0];
			if (input.files && input.files[0]) {
		      var reader = new FileReader();
		      reader.onload = function(event) {
		         $('#'+where).attr('src', event.target.result);
		      }
		      reader.readAsDataURL(input.files[0]);
		   }
		}

		$("#file").change(function() {
		   display('preview-img');
		});
		 
		$('#close-btn').click(function() {
			closeUploadWindow();
		});
		
		function closeUploadWindow() {
			$('#f-upload-window').hide();
			$('#file').val(null);
			$('#preview-img').attr('src', '/img/placeholders/upload.png');
		}

		 */
	</script>
</div>
