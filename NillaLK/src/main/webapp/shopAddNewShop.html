<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/img.css">
    <link rel="stylesheet" type="text/css" href="css/button.css">
    <link rel="stylesheet" type="text/css" href="css/textArea.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="css/dropdown.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/content.css">

    <title>Add New Shop</title>
</head>

<body>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- custom libraries -->
    <script type="text/javascript" src="js/dynamic-methods.js"></script>
    <script type="text/javascript" src="js/jquery.loadTemplate.js"></script>

    <!-- load content on load -->
    <script>
        $(document).ready(function () {
            loadContent();
        });  
    </script>

    <!-- Header of Page -->
    <div class="header" id="header">
        <div class="row">
            <div class="content-line">
                <img src="img/menu.png" class="img-header usersidebtn" onclick="showSideBar()">
                <img src="img/logo_green.png" class="logo-header">
                <h3 style="color: #92d034; padding-top: 20px;padding-left: 50px;">Add New Shop</h3>
            </div>
            <div class="content-header content-line">

                <h4 style="padding-top: 20px;"> Saman Kumara </h4>
                <!-- Drop down menu of header -->
                <div class="dropdown">
                    <img src="img/icon//user.png" class="img-header userdropbtn" onclick="showDropDown()">
                    <div id="userDropdown" class="user-dropdown-content">
                        <a href="">Manage Your Account</a>
                        <a href="">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Side Menu of Page -->
    <div id="userSidebar" class="sidebar">
        <a href="user_dashboard.html">Update Products</a>
        <a href="user_plant.html">Add New Products</a>
        <a href="user_shop.html">New Item Requests</a>
        <a href="user_agri.html">Priorities Requests</a>

    </div>

    <!-- Start of Window content without header and footer -->
    <div id="content">

        <div class="center">
            <div class="col-12 col-s-12 header-height" style="padding-bottom: 150px;">

 
                <div class="row">
                    <div class="col-2 col-s-3">
                        <p style="padding-top: 0px;">Shop Name</p>
                    </div>
                    <div class="col-8 col-s-6">
                        <input class="texttype " type="text" placeholder="Enter  the Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 col-s-3">
                        <p style="padding-top: 0px;">Address</p>
                    </div>
                    <div class="col-8 col-s-6">
                        <input class="texttype " type="text" placeholder="Address line 1">
                        <input class="texttype " type="text" placeholder="Address line 2">
                        <input class="texttype " type="text" placeholder="City">
                        <input class="texttype " type="text" placeholder="District">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 col-s-3">
                        <p style="padding-top: 0px;">Location</p>
                    </div>
                    <div class="col-8 col-s-6">
                        <input class="textInput " type="text" placeholder="Google map Location">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 col-s-3">
                        <p style="padding-top: 0px;">Description</p>
                    </div>
                    <div class="col-8 col-s-6">
                        <input class="texttype " type="text" placeholder="Maximum 512 Charactors">
                    </div>
                </div>

                
                <p> Upload Images of the Shop</p>
                <div class="row">
                    <button class="btn-add">+</button>
                    <label> Select an Image 1</label>
                </div>
                <div class="row">
                    <button class="btn-add">+</button>
                    <label> Select an Image 2</label>
                </div>
                <div class="row">
                    <button class="btn-add">+</button>
                    <label> Select an Image 3</label>
                </div>
                <div >
                    <button class="btn-search btn-s-search" style="float: right; margin-left: 50px">Submit</button>
                </div>
            </div>
            
        </div>

        

    </div>

    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/dashboard_User.js"></script>
</body>

<footer>
    <div class="footer">
        <div>
            <p
                style="color: rgb(255, 255, 255); text-align:center ; font-family: Arial, Helvetica, sans-serif; padding-bottom: 10px; ">
                All Right
                Reserved @ Nilla.lk 2020-2021</p>
        </div>
    </div>
</footer>



</html>
