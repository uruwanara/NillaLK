<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/button.css">

    <link rel="stylesheet" type="text/css" href="css/font.css">
	<title>Agriculture Dep Head Manage account</title>

<body>
	
	<h1><b>Change your Deatails</b></h1>

	<div class="col-12">

		<div class="col-12 col-s-12">
			<label for="email"><b>E mail</b></label>
			<input class="textData textData-s" type="text" id="email" placeholder="E mail">
		</div>

		<div class="col-6 col-s-12">
			<label for="fname"><b>First Name</b></label>
			<input class="textData textData-s" type="text" id="fname" placeholder="First Name">
		</div>

    	<div class="col-6 col-s-12">
    		<label for="lname"><b>Last Name</b></label>
       		<input class="textData textData-s" type="text" id="lname" placeholder="Last Name">
   		</div>

    	<div class="col-12 col-s-12">
    		<label for="nic"><b>NIC</b></label>
        	<input class="textData textData-s" type="text" id="nic" placeholder="NIC">
    	</div>

    	<div>
    		<a href="">Password change</a>
    	</div>

		<div class="col-12 col-s-12" style="text-align: right;">
        	<button class="btn btn-s" onclick="">Save</button>
    	</div>

	</div>


</body>
