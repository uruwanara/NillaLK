		            		</div>
		            		<div class="col-6 content-line">
				            	<h4 class="text-left">Date of Birth</h4>
				           		<input class="" type="date" id="dob" placeholder="Date of Birth"> 	            		
		            		</div>
		            	</div>
					</form>
	            	<div class="text-right">
