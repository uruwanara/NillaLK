					<input class="textData textData-s" type="text" id="contactNo" placeholder="Contact number">
				</div>
		
				<div class="col-12 col-s-12">

		            <div class="col-9 col-s-12">
		                <input class="textData textData-s" type="text" id="addLine2" placeholder="Street Names">
		            </div>
		
		            <div class="col-5 col-s-12">
		                <input class="textData textData-s" type="text" id="city" placeholder="City">
		            </div>
		
		            <div class="col-6 col-s-12">
		                <input class="textData textData-s" type="text" id="district" placeholder="District">
		            </div>
